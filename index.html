<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Bluff</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    input,
    button {
      margin: 0.25rem 0;
      padding: 0.5rem;
    }
    #game-area {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      display: none;
    }
    #reveal-section {
      display: none;
    }
    #word-display {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>Word Bluff</h1>
  <p>
    Enter the number of players, then click <strong>“Start Game.”</strong> 
    Pass the device around so each player can see their role for a few seconds 
    before it disappears!
  </p>

  <label for="player-count">Number of Players: </label>
  <input id="player-count" type="number" min="2" value="5" />
  <button id="start-button">Start Game</button>

  <div id="game-area">
    <div id="setup-section">
      <p>Loading words...</p>
    </div>

    <div id="reveal-section">
      <p id="player-prompt"></p>
      <div id="word-display" class="hidden"></div>
      <button id="reveal-button">Reveal</button>
      <button id="next-button" class="hidden">Next Player</button>
    </div>

    <div id="finished-section" class="hidden">
      <p>All roles have been revealed! Time to guess who the bluffer is.</p>
      <button id="play-again-button">Play Again</button>
    </div>
  </div>

  <script>
    let words = [];
    let currentWord = '';
    let numberOfPlayers = 0;
    let blufferIndex = -1;
    let currentPlayer = 1;

    // 1) LOAD WORDS FROM words.txt
    async function loadWords() {
      try {
        const response = await fetch('words.txt');
        const text = await response.text();
        words = text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0);
        document.getElementById('setup-section').innerHTML =
          '<p>Words loaded. Ready to start!</p>';
      } catch (err) {
        document.getElementById('setup-section').innerHTML =
          '<p style="color:red;">Error loading words.txt</p>';
        console.error(err);
      }
    }

    // 2) START GAME
    function startGame() {
      document.getElementById('setup-section').style.display = 'none';

      numberOfPlayers = parseInt(document.getElementById('player-count').value, 10);
      if (numberOfPlayers < 2) {
        alert('Need at least 2 players!');
        return;
      }

      // Randomly pick a word
      const randomIndex = Math.floor(Math.random() * words.length);
      currentWord = words[randomIndex];

      // Randomly pick the bluffer
      blufferIndex = Math.floor(Math.random() * numberOfPlayers) + 1;

      // Reset to player 1
      currentPlayer = 1;

      // Hide the finished section if it’s visible
      document.getElementById('finished-section').classList.add('hidden');

      // Show the reveal section
      document.getElementById('reveal-section').style.display = 'block';

      // Set the initial player prompt
      updatePlayerPrompt();
    }

    function updatePlayerPrompt() {
      const playerPrompt = document.getElementById('player-prompt');
      playerPrompt.textContent = `Player ${currentPlayer}, click "Reveal" to see your role.`;

      // Hide previous text and next button
      document.getElementById('word-display').classList.add('hidden');
      document.getElementById('next-button').classList.add('hidden');
      document.getElementById('word-display').textContent = '';
    }

    // 3) REVEAL BUTTON
    function revealRole() {
      const wordDisplay = document.getElementById('word-display');
      if (currentPlayer === blufferIndex) {
        wordDisplay.textContent = 'You are the BLUFFER!';
      } else {
        wordDisplay.textContent = `The secret word is: ${currentWord}`;
      }
      wordDisplay.classList.remove('hidden');

      // Show "Next Player" button
      document.getElementById('next-button').classList.remove('hidden');

      // AUTO-CLEAR TEXT AFTER 5 SECONDS
      setTimeout(() => {
        wordDisplay.textContent = '';
        wordDisplay.classList.add('hidden');
      }, 5000);
    }

    // 4) NEXT PLAYER
    function nextPlayer() {
      currentPlayer++;
      if (currentPlayer > numberOfPlayers) {
        // All players have seen their role
        document.getElementById('reveal-section').style.display = 'none';
        document.getElementById('finished-section').classList.remove('hidden');
      } else {
        updatePlayerPrompt();
      }
    }

    // 5) PLAY AGAIN
    function playAgain() {
      startGame();
    }

    // HOOK UP BUTTONS
    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('game-area').style.display = 'block';
      startGame();
    });
    document.getElementById('reveal-button').addEventListener('click', revealRole);
    document.getElementById('next-button').addEventListener('click', nextPlayer);
    document.getElementById('play-again-button').addEventListener('click', playAgain);

    // LOAD WORDS ON PAGE LOAD
    loadWords();
  </script>
</body>
</html>
